<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <h2 class="alert alert-danger">부트스트랩 3 버튼들</h2>
    <button type="button" class="btn btn-info">버튼1-중간사이즈</button> <!--중간사이즈-->
    <button type="button" class="btn btn-primary btn-lg">버튼2-큰사이즈</button> <!--큰사이즈-->
    <button type="button" class="btn btn-warning btn-sm">버튼3-작은사이즈</button> <!--작은사이즈-->
    <button type="button" class="btn btn-danger btn-xs">버튼4-아주작은사이즈</button> <!--아작사이즈-->
 
    <h2 class="alert alert-info">버튼 그룹들</h2>
    <div class="btn-group"><!--가로방향-->
    <button type="button" class="btn btn-info">Add</button> <!--중간사이즈-->
    <button type="button" class="btn btn-info">Delete</button> <!--중간사이즈-->
    <button type="button" class="btn btn-info">List</button> <!--중간사이즈-->
     </div>
    <br>
    <div class="btn-group-vertical"> <!--세로방향-->
    <button type="button" class="btn btn-primary">Add</button> <!--중간사이즈-->
    <button type="button" class="btn btn-success">Delete</button> <!--중간사이즈-->
    <button type="button" class="btn btn-danger">List</button> <!--중간사이즈-->
    </div>

    <h2 class="alert alert-warning">이미지들</h2>
    <img src="../연예인사진/20.jpg" width="200" class="img-rounded"><!--모서리약간둥글게-->
    <img src="../연예인사진/16.jpg" width="200" class="img-circle">
    <img src="../연예인사진/10.jpg" width="200" class="img-thumbnail"><!--사진액자처럼-->


</body>
</html>
