<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Jua';
        
        }
        div.buttons{
            position: relative;
            left: 200px;
            top: 50px;

        }
        div.buttons button{
            width: 130px;
        }

        div.inputform,div.list{
            position: absolute;
            left: 150px;
            top: 150px;

        }
        </style>
        <script>
            $(function(){ 
                //배열선언
                arr=new Array();

                
                
                
                
                //입력폼만보이게
                $("div.inputform").show();
                $("div.list").hide();

                $("#btninpshow").click(function(){
                    $("div.inputform").show();
                    $("div.list").hide();
                });



//                 배열에 저장 버튼을 클릭시
// 이름,나이,주소를 Object 에 넣은후 배열에 추가하기
// 이름,나이,주소 입력란은 지우고 이름에 포커스 주기
// h1.info 에 현재 몇명인지 출력
//  “3명의 데이타가 배열에 저장되어있습니다”
// 데이타 목록 클릭시
//  배열의 데이타를 table을 이용해서 출력
//  출력항목은 
//   번호   이름  나이  주소


$("#btnlistshow").click(function(){
                var s="<table class='table table-striped' style='width:500px;'>";
                    s+="<caption><b>데이타 목록</b></caption>";
                    s+="<tr><th>번호</th><th>이름</th><th>나이</th><th>주소</th><th>편집</th></tr>";
                    if(arr.length==0){
                        s+="<tr><td colspan=4 align=center>저장된 데이타가 없습니다</td></tr>";
                    }else{
                        //반복문
                        $.each(arr,function(index,item){ //아이템은 오브젝트.멤버변수가잇음
                            s+="<tr>";
                            s+="<td>"+(index+1)+"</td>";
                            s+="<td>"+item.name+"</td>"; //오브젝트라 아이템이가지고있는 네임이란변수
                            s+="<td>"+item.age+"</td>";
                            s+="<td>"+item.addr+"</td>"; 
                            s+="<td><span class='glyphicon glyphicon-edit'></span>&nbsp;";
                            s+="<span class='glyphicon glyphicon-trash'></span></td>";
                            s+="</tr>";
                        }); //데이터만큼 자동반복
                    }
                    s+="</table>";
                    $("div.list").html(s);
 
                $("div.inputform").hide();
                $("div.list").show(); 
            });
 
            $("#btnsave").click(function(){
                var ob=new Object();
                ob.name=$("#txtname").val();
                ob.age=$("#txtage").val();
                ob.addr=$("#txtaddr").val();
 
                arr.push(ob);
                $("h1.info").html("총 "+arr.length+"명의 데이타가 저장되어있습니다");
                $("#txtname").val("");
                $("#txtage").val("");
                $("#txtaddr").val("");
 
                $("#txtname").focus();                
            });
        });
    </script>

</head>
<body>
    <div class="buttons"> <!--span에 글리피콘자주너음-->
        <button type="button" class="btn btn-info" id="btninpshow">
            <span class="glyphicon glyphicon-pencil">&nbsp;</span>데이타 추가폼</button>
        <button type="button" class="btn btn-danger" id="btnlistshow">
            <span class="glyphicon glyphicon-th-list">&nbsp;</span>데이타 목록</button>
        
        
    </div>
    <div class="inputform">
        <table class="table table-bordered" style="width:300px;">
        <caption><b>데이타 추가하기</b></caption>
        <tr>
            <th style="width: 100px; background-color: #fcc;">이 름</th>
            <td>
                <input type="text" id="txtname" class="form-control input-sm"
                placeholder="input name">
            </td>
        </tr>
        <tr>
            <th style="width: 100px; background-color: #fcc;">나 이</th>
            <td>
                <input type="text" id="txtage" class="form-control input-sm"
                placeholder="input age">
            </td></table>
        </tr>
        <tr>
            <th style="width: 100px; background-color: #fcc;">주 소</th>
            <td>
                <input type="text" id="txtaddr" class="form-control input-sm"
                placeholder="input address">
            </td>

        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="button" class="btn btn-default" id="btnsave">
                    배열에 저장&nbsp;<span class="glyphicon glyphicon-floppy-disk"></span></button>
            </td>
        </tr>
        </table>
        <h1 class="info"<b></b></hi>
    </div>
    <div class="list">출력</div>




        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-md"><!--modal-lg,modal-md(기본),modal-sm,-->
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>아름다운 <b></b>님!!!</p>
          <img src="" width="100%" class="img-rounded">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
