<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        /*>: 바로아래의 태그를의미, 공백:그냥하위태그 전체*/
        div.main>figure.a>img{
            width:100px;
            height: 110px;
        }
        div.main figcaption{ /*하이태그 전체의미*/
            font-family: 'Gamja Flower';
            padding-left: 30px;
        }
        div.main>figure{ /*그림과 글씨를 가로로정렬*/
            float: left;
            margin-left: 15px; /*그림과 그림사이 너비*/
        }

    </style>
</head>
<body>
    <div class="main">
        <figure class="a">
            <img src="../연예인사진/20.jpg">
            <figcaption><b>유아인</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/19.jpg">
            <figcaption><b>수지</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/17.jpg">
            <figcaption><b>신민아</b></figcaption>
        </figure>

        <figure class="a">
            <img src="../연예인사진/5.jpg">
            <figcaption><b>최지우</b></figcaption>
        </figure>
    </div>
</body>
</html>
