<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
  
    <style>
        body *{
            font-size: 1.2rem;/*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Jua';
        }
        .selected{
                border:5px solid pink;
                box-shadow: 5px 5px 5px gray;
            }
        .photo{
            position: absolute;
            left: 400px;
            top: 200px;
        }
    </style>
    <script>
        $(function(){
            $("div.a").css({
                "float":"left",
                "margin-right":"5px",
                
            });
            
            $("div.a>img").css({
                "width":"70px",
                "height":"70px",
                "border":"1px solid black"
            });

            //hover 이벤트(mouseover+mouseout)
            $("div.a>img").hover(function(){
                //현재이미지의 src를얻는다(변수명:myimg)
               var myimg=$(this).attr("src");
                //현재이미지에 selected class 추가하기
                $(this).addClass("selected");
                //myimg 를 div.photo>img 에 적용
                $("div.photo>img").attr("src",myimg);
                //이벤트가 발생한 이미지의 다음테그가 h3테그임 거기서 text얻기
                //text():javascript의 innerText 와 같다.

                var title=$(this).next().text();
                console.log(title);
                //h2.title에 text로 넣기
                $("h2.title").text(title);
            },function(){
                //div.photo>img의 이미지를 원 이미지로 변경
                $("div.photo>img").attr("src","../img/btn01.gif");
                //selected class 제거
                $(this).removeClass("selected");
                //h2.title 제목을 원래대로
                $("h2.title").text("제목");
            });

        });

        
    </script>
</head>
<body>
    <div class="photos">
        <script>
            var s="";
           for(i=1;i<=10;i++){
            s+="<div class='a'>";
                var iname="chr"+(i<10?"0":"")+i+".gif";
                    s+="<img src='../img/"+iname+"'>";//img 폴더에 이이름으로 그리기
                    s+="<h3>동물"+i+"</h3>"; //제목은 동물+번호
                    s+="</div>";
           }document.write(s);
        </script>
    </div>
    <div class="photo">
    <img src="../img/btn01.gif">
    <h2 class="title">제목</h2>
</div>
</body>
</html>
