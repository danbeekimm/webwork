    <div id="clock"></div>
    <script>
        function setClock(){
            var now= new Date();
            var s= now.getHours()+":"+now.getMinutes()+":"+now.getSeconds();
            document.getElementById("clock").innerHTML=s;
            setTimeout("setClock()",1000); //1초지나면 셋클럭호출한다.
