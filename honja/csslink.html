<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a.style1:link {color: red;}
        a.style1:visited {color: green;}
        a.style1:hover {font-size: 150%;}
        a.style1:hover {color: blue;}
        a.style1:active {color: yellow;}
        
        a.style2:hover{background: #66ff66;}
    </style>
</head>
<body>
    <!--링크는 규칙이있음
    1. hover은 link와 visited다음에 위치해야함.active는 hover다음에 위치해야함
    위치순서 : link,visited>hover>active-->

    <p><a class="style1" href="" target="_blank">여기가 링크입니다.</a></p>
    <p><a class="style2" href="" target="_blank">여기가 링크입니다.</a></p>
    
</body>
</html>
