    <h2>자바스크립트에서 배열공부하기</h2>
    <script>
        var flowers=["장미꽃","안개꽃","국화꽃","다알리아","후리지아"];/*직접값줄때*/
        var colors=new Array("red","blue","green","pink","orange");
        console.log(flowers.length);/*크롬콘솔에서 확인이 가능함*/
        console.log(colors.length);

        var s="";
        for(i=0;i<flowers.length; i++)/*배열은 0부터*/{
            s+="<h3 style='background-color:"+colors[i]+";'>"+flowers[i]+"</h3>"
        }document.write(s);
    </script>
