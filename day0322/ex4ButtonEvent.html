<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
    #msg{
        width: 700px;
        font-size: 2em;
        text-align: center;
        font-family: 'jua';
        border: 2px solid orange;
        height: 60px;
        line-height: 60px;
        margin-bottom: 30px;
    }

    button{
        width: 150px;
        height: 40px;
        font-family: 'jua';
        font-size: 1.2em;
        background-color: aquamarine;
        color: tomato;

    }
    button:hover{
        box-shadow: 5px 5px 5px gray;
    }
</style>

<script>
    window.onload=function(){ //해드안에 넣을땐 이거넣어주기. 
        //페이지가 처음열릴때 호출되는 윈도우 이벤트임
        document.getElementById("btn2").onclick=function(){
        m.innerHTML="<b style='color:magenta;'>head안에 이벤트를 만들었어요!!!</b>";
        }
    }
</script>
</head>
<body>
    <div id="msg">Have a Nice Day!!!</div> <!--id는 고유야.이건 #이지 위에그래서 #씀-->
   
    <button type="button" onclick="hello()">직접함수호출#1</button><!--해드에 주거나 버튼타입밑에 스크립트작성.-->
    <button type="button" onclick="hello2('다들안녕!!')">직접함수호출#2</button>
    <button type="button" id="btn1">이벤트 생성 #1</button> <!--고유값지정-->
    <button type="button" id="btn2">이벤트 생성 #2</button>
  <script>
        var m=document.getElementById("msg"); //요소값을 얻고 정확하게 지정해야함
        //일반사용자함수
        function hello(){
            m.innerText="<b>첫번째 버튼에서 호출했어요!</b>";// 태그도 그대로 출력됨

        }
        function hello2(str){
            m.innerHTML="<b>"+str+"</b>"; //html태그가 적용됨
        }

        //id에 이벤트 주기
        document.getElementById("btn1").onclick=function(){
            m.innerHTML="<span style='color:green;'>직접이벤트를 만들었어요!!!</span>";
        }
    </script>
</body>
</html>
