<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.4em;
            font-family: 'jua';
        }
    </style>
</head>
<body>
    <button type="button" id="btn1" >점점작게</button>
    <button type="button" id="btn2" >점점크게</button>
    <br><br>
    <img src="../연예인사진/16.jpg" width="300" id="photo"
    border="2">

    <script>
        var p=document.getElementById("photo")
        document.getElementById("btn1").onclick=function(){
            //현재 width값얻기
            var w=p.getAttribute("width");
            console.log("빼기:"+typeof(w)); //typeof:타입출력 넘버스트링이런거
            w-=10;
            p.setAttribute("width",w); //빼기일때 스트링이지만자동인식
        }
        document.getElementById("btn2").onclick=function(){
            var w=parseInt(p.getAttribute("width"));
            console.log("더하기:"+typeof(w));
            w+=10;
            p.setAttribute("width",w);// 플러스는 스트링이지만 너무커짐..
            //그래서parseInt사용, 정수로변경

}
    </script>

</body>
</html>
