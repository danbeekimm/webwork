<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        div.box{      
                
            border: 5px solid tomato;
            margin-top: 20px;
            width: 300px;
            height: 130px;
            padding: 20px 20px;
            font-family: 'Jua';
            font-size: 1.3em;
        }
        </style>
</head>
<body>
    <h3>배열반복시 사용하는 each문</h3>
    <script>
        var date1=["red","green","tomato","magenta","gray","orange"];
        $.each(date1,function(idx,item){
            var s="<h2 style='color:"+item+"'>"+item+"</h2>";
            document.write(s);
        })
    </script>

        for(i=0;i<date1.length;i++){

            document.write(s);
        }
    </script> -->
    <hr>
    <div id="show"></div>

    <script>
        var info=[
            {name : "이영자",hp:"010-2222-3333",addr:"서울시"},
            {name : "강호동",hp:"010-6767-3333",addr:"부산시"},
            {name : "유재석",hp:"010-8764-3333",addr:"제주도"}
        ];
        var s="";
        $.each(info,function(idx,data){ //번호출력시인덱스사용
            s+="<div class='box'>";
                s+="이름:"+data.name+"("+(idx+1)+"번)<br>";
                s+="핸드폰:"+data.hp+"<br>";
                s+="주소:"+data.addr+"</div>";

            
        });

        $("#show").html(s);
    </script>
</body>
</html>
