<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Brush+Script&display=swap" rel="stylesheet">
   
</head>

<style>
    div{
        border: 1px; 
        margin-top: 200px;
        width: 200px;
        padding: 20px 20px;
    }
</style>

<body>

  <div></div>
  <img src="" id="large">

  <script>
      var imgarr=["../연예인사진/12.jpg","../연예인사진/13.jpg","../연예인사진/14.jpg",
         "../연예인사진/15.jpg","../연예인사진/16.jpg"];

      //0번째 배열 표시 (1번 문제)
      $("#large").attr("src",imgarr[0]);
      
      //클릭시 다른사진으로 교체 (2번 문제)
      $("#large").click(function(){
          var i = parseInt(Math.random()*5);
          $("#large").attr("src",imgarr[i]);
      });
      
  </script>
  
</body>
</html>
