<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    
</head>
<body>
    <h2 style="color: blue;">Start:</h2>
    <h2 style="color: pink;">Start:</h2>
    <h2 style="color: green;">Start:</h2>
    <script>
        $("h2").click(function(){
            //클릭할때마다별추가
            $(this).append("⍣")
        });

        //1초단위로 마지막 h2를 클릭한 효과
        setInterval(function(){
            $("h2:last").trigger("click");//이벤트 강제발생
        },1000);
    </script>
    <hr>
    <input type="file" id="file" style="visibility: hidden;"> <!--숨김-->
    <span class="glyphicon glyphicon-camera camera"
    style="font-size: 3em;cursor:pointer;"></span>
    
    <script>
        //카메라클릭시 파일 열리도록 해보자 (trigger사용)
        $("span.camera").click(function(){
            $("#file").trigger("click");
            
        });
    </script>
</body>
</html>
