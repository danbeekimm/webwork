<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>  
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<style>
    body *{
        font-size: 1.2 rem;
        font-family: 'Jua';

    }
</style>
</head>
<body>
    <button type="button" id="btn1">이미지와 버튼 추가</button>

    <div></div>
    <script>
        //#이거 셀렉터라고부름.
        $("#btn1").click(function(){
            var s="<img src='../img/mail07.gif'>";
            s+="<br><br>";
            s+="<button type='button' class='addbtn'>Click</button>";
            s+="<br>";

            $("div").after(s); //누를ㄸㅐ마다 추가됨
        });

        //나중에 추가된 .addbtn에 click이벤트 줘보자
        //안돼 에러도 안나.
        // $(".addbtn").click(function(){
        //     $(this).after("<img src='../img/img01.gif><br>");
        // });


        //이벤트, selector,함수순서
        $(document).on("click",".addbtn",function(){
            $(this).after("<img src='../img/img01.gif' class='photo'><br>");
        });

        //img.photo클릭시 해당이미지 뒤에 버튼 추가(class명은 twobtn)
        $(document).on("click","img.photo", function(){
            $(this).after("<button type='button' class='twobtn'>변경</button><br>");
            });
            //.twobtn 누르면 바로앞 .photo 이미지 변경
        $(document).on("click",".twobtn",function(){
            $(this).prev().attr("src","../img/ani01.gif");

        });
       
    </script>
</body>
</html>
