<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  
    <style>
        body div{
            font-size: 1.2rem;/*최상위태그가 기준, em:상위태그가 기준*/
            font-family: 'Jua';
            
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <h1>111</h1>

    <script>
        $("div").css({
            "width":"70px",
            "height":"70px",
            "border":"3px inset gray",
            "cursor":"pointer",
            "float":"left",
            "margin-left":"10px",
            
            "text-align":"center",
            "line-height":"70px"
        });
        $("h1").css({
            "clear":"both",// 그다음줄에 나오게
            "padding-top":"20px" //위 박스랑 글씨사이 간격
        });

        //each문 사용해서div배경색을 랜덤하게 칠하고 인덱스 출력
        $("div").each(function(index){
                //index를 div에 출력
                $(this).text(index); //박스안에숫자나옴
                //rgb색상만들기 -rgb(r,g,b):r,g,b는 0~255
                var r=parseInt(Math.random()*256);
                var g=parseInt(Math.random()*256);
                var b=parseInt(Math.random()*256);
                //색상만들기
                var color="rgb("+r+","+g+","+b+")";
                //배경색으로 넣기
                $(this).css("background-color",color);
        });

        //이벤트:해당div클릭시 배경색추출해서 h1에 출력
        $("div").click(function(){
            //클릭한 div의 bg값을 얻는다
            var bg=$(this).css("background-color");
            //h1태그에넣기
            $("h1").text(bg);
        });
    </script>
</body>
</html>
