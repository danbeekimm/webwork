<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--교재 424p-->
    <canvas id="myCanvas" width="500" height="400" style="border: 1px solid gray;"></canvas>


    <script>
        var canvas=document.getElementById("myCanvas");
        var context=canvas.getContext('2d');
        context.strokeStyle="magenta";//선색
        context.lineWidth=5; //선굵기
        context.beginPath(); //경로 초기화, 선그리기시작할때 작성
        context.moveTo(0,0); //선그릴위치로이동
        context.lineTo(100,100);// 선
        context.lineTo(150,50);
        context.lineTo(200,100);
        context.stroke();

        context.beginPath();
        context.strokeStyle ="green";
        context.rect(10,130,100,100);
        context.stroke();

        context.strokeStyle="orange";
        context.fillStyle="pink";
        context.lineWidth=2;
        context.strokeRect(200,100,100,100);
        context.fillRect(330,100,100,100);

        //캔버스에 ㅁ이미지넣기
        var image=new Image();
        image.src="../jquery_image/08.png";
        image.onload=function(){
            context.drawImage(image,100,200);
        }

        //글자넣기
        context.lineWidth=1;
        context.strokeStyle="black";
        context.fillStyle="orange";
        context.font="30px Jua";
        context.shadowOffsetX=5;
        context.shadowOffsetY=5;
        context.shadowBlur=2;
        context.shadowColor="gray";
        context.fillText("Have a Nice Day",200,30);
        context.strokeText("HTML5",300,250);


    </script>
</body>
</html>
