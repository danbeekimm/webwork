<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Lobster&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>
        body *{
            font-size: 1.2em;
            font-family: 'Jua';
        }
    </style>
</head>
<body> <!--폼으로묶고 네임으로해야함. 백핸드 할땐, 자바는 id 자주씀-->
    <h2>form 태그 안에서 각종 폼태그 구현</h2>
    <form name="frm"> 
        <h3>이미지 선택하세요.</h3>
        <input type="radio" name="photo" value="../연예인사진/10.jpg">김태희&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/13.jpg">박신혜&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/15.jpg">설현&nbsp;&nbsp;
        <input type="radio" name="photo" value="../연예인사진/12.jpg">박보영
        <br>
        <b>메세지 :</b>
        <input type="text" name="message">
        <br>
        <button type="button" id="btn1">출력</button>

    </form>
    <div id="msg"></div>
    <img src="" id="myphoto" width="300" border="10">

    <script> 
        document.getElementById("btn1").onclick=function(){
            var photo =document.getElementById("myphoto");
            photo.setAttribute("src",frm.photo.value); //폼으로묶었을때 이렇게쓰면 자동으로 얻어짐
            document.getElementById("msg").innerHTML=frm.message.value;
        }
    </script>
</body>
</html>
